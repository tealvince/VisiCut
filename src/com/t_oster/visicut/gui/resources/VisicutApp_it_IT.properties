MaterialHelptext=<html>L'anteprima dei colori per questo materiale sono impostate qui.<br> Puoi anche cambiare a lista della densit\u00e0 dei materiali.<br><br>Dopo aver selezionato un lavoro e averlo mappato nel menu principale,<br> puoi modificare le impostazioni utilizzate per il laser cliccando su "Modifica impostazioni prima di eseguire".
MappingsHelpText=<html>Il <i>mapping</i> seleziona quali oggetti nel file sono usati per un determinatov<i>profilo laser</i> (come taglio o incisione). <br>Questa finestradi dialogo serve solo a eliminare la mappatura. Puoi creare mappature nella 'Mappatura'-tab nella finestra principale</html>
MaterialsHelpText=<html>Ogni <i>materiale</i> ha differenti impostazioni laser (velocit\u00e0, potenza, etc.) per ogni profondit\u00e0 e profilo.<br> Qui puoi modificare le impostazioni di base di ogni materiale e aggiungerne di nuovi.</html>
